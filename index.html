<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/funcion.js"></script>
    <script src="JS/cambiar-modo.js"></script>
    <script src="JS/cambiar-idioma.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="img/Group 3.svg" alt="">                               
        </div>
            <h1 class="header__titulo">Encriptador de texto</h1> 
            <div class="header-buttons">
                <button id="cambio__modo" class="cambio__modo"><i class="fa-regular fa-moon color"></i></button> <!-- Botón de modo oscuro -->
                <button id="cambio__lenguaje" class="cambio__lenguaje">ES</button>
            </div>
    </header>
    <!-- principal -->
    <main class="contenido">      
        <div class="encriptar">
            <textarea id="inputTexto" class="encriptar__Texto" placeholder="Ingrese texto aqui"></textarea>
            
            <div class="encriptar__advertencia">              
                <i class="fas fa-exclamation-circle icon-alerta"></i><p id="texto_advertencia"> Solo letras minúsculas y sin acentos</p>
            </div>   

            <div class="encriptar__botones">
                <button id="Encriptar" class="encriptar__botones__estilo1">Encriptar</button>
                <button id="Desencriptar"  class="encriptar__botones__estilo2">Desencritar</button>
            </div>
        </div>
        <div class="desencritar">
            <textarea id="desencriptar__mensaje" class="desencriptar__mensaje" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            <img class="desencritar__img" src="img/fondo1.png" alt="">          
            <div class="desencritar__texto">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>  
            <button id="desencriptar__boton" class="desencriptar__boton">Copiar</button>
        </div>
    </main>

    <!-- pie de pagina -->
    <footer class="footer">
        <p class="footer__texto">&copy; copyright 2024 - Encriptador de texto - Desarrollado por Anghelo Cuba</p>
        <a href="https://github.com/Anghelo-01" target="_blank">
            <i class="fab fa-github" style="color: #ffffff; font-size: 28px;"></i>
        </a>
        <a href="https://www.linkedin.com/in/anghelo-jesus-cuba-rivera/" target="_blank">
            <i class="fab fa-linkedin" style="color: #ffffff; font-size: 28px;"></i>
        </a>
        
    </footer>
</body>
</html>
